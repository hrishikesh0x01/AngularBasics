<!-- Ignore errors -->

<div class="d-flex flex-column employee-form overflow-auto w-100 h-100">
    <div class="d-flex align-items-center main-content-title header-height">
        <h4 class="title-text">{{ this.formTitle }}</h4>
    </div>
    <form class="form" [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
        <div class="d-flex flex-column justify-content-evenly">
            <div class="d-flex flex-column input-div">
                <label for="fname">First Name: </label>
                <input class="input-field" type="text" formControlName="fname" id="fname">
                <div *ngIf="getControl('fname')?.touched || this.submitted || getControl('fname')?.dirty">
                    <div class="err-div" *ngIf="getControl('fname')?.errors?.['required']">
                        This Field is Required
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column input-div">
                <label for="lname">Last Name: </label>
                <input class="input-field" type="text" formControlName="lname" id="lname">
                <div *ngIf="getControl('lname')?.touched || this.submitted || getControl('lname')?.dirty">
                    <div class="err-div" *ngIf="getControl('lname')?.errors?.['required']">
                        This Field is Required
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column input-div">
                <label for="email">Email Id: </label>
                <input class="input-field" type="email" formControlName="email" id="email">
                <div *ngIf="getControl('email')?.value?.toString().length">
                    <div class="err-div" *ngIf="getControl('email')?.errors?.['pattern']">
                        Please enter valid email id
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column input-div">
                <label for="mobile">Mobile Number: </label>
                <input class="input-field" type="text" formControlName="mobile" id="mobile">
                <div *ngIf="getControl('mobile')?.touched || this.submitted || getControl('mobile')?.dirty">
                    <div class="err-div" *ngIf="getControl('mobile')?.errors?.['required']">
                        This Field is Required
                    </div>
                    <div class="err-div" *ngIf="getControl('mobile')?.errors?.['maxlength']">
                        Mobile Number should be atmost 10 digits long
                    </div>
                    <div class="err-div" *ngIf="getControl('mobile')?.errors?.['minlength']">
                        Mobile Number should be atleast 10 digits long
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column input-div">
                <label for="gender">Gender: </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="male" value=0>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="female" value=1>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="d-flex flex-column input-div">
                <label for="dept">Department: </label>
                <select class="input-field" formControlName="dept" id="dept">
                    <option value="0" selected hidden disabled>Select Department</option>
                    <option *ngFor="let dept of this.departmentOptions" [ngValue]="dept.id">{{ dept.name }}</option>
                </select>
            </div>
            <div class="d-flex flex-column input-div">
                <label for="designation">Designation: </label>
                <select class="input-field" formControlName="designation" id="designation">
                    <option value="0" selected hidden disabled>Select Designation</option>
                    <option *ngFor="let designation of this.designations" [ngValue]="designation.id">{{ designation.name }}</option>
                </select>
            </div>
            <div class="d-flex justify-content-around input-div">
                <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
                <button class="btn btn-danger" type="button" (click)="onReset()">Reset</button>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
