<div class="employee-list-view w-100">
    <div class="title-emp-list">
        Employees
    </div>
    <div class="d-flex justify-content-between head">
        <div class="d-flex">
            <span class="icon icon-search d-flex align-items-center search-icon-field"></span>
            <input class="input-field" type="search" [(ngModel)]='searchString' placeholder="Search for an employee">
        </div>
        <button class="btn btn-primary" routerLink="/crud-without-server/add">+ Add new employee</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th class="table-cell">
                </th>
                <th class="table-cell">
                    #
                </th>
                <th class="table-cell">
                    Name
                </th>
                <th class="table-cell">
                    Age
                </th>
                <th class="table-cell">
                    Gender
                </th>
                <th class="table-cell">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of this.details; let i = index; trackBy:detailTrack">
                <td class="table-cell">
                    <input type="checkbox" name="" id="">
                </td>
                <td class="table-cell">
                    {{ detail.id }}
                </td>
                <td class="table-cell">
                    {{ detail.name }}
                </td>
                <td class="table-cell">
                    {{ detail.age }}
                </td>
                <td class="table-cell">
                    {{ detail.gender | mapGender: this.genderOptions }}
                </td>
                <td class="table-cell">
                    <a class="delete-employee-link" (click)="deleteDetail(detail.id)"><span
                            class="icon icon-delete"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
