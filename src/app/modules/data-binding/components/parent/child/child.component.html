<div class="child">
    <p>Child:-</p>
    <p>Value from parent:- "{{ fromParent }}"</p>
    <div class="input-div">
        <label for="text">From child to parent:- </label>
        <!-- event binding onInput -->
        <input class="input-field" type="text" name="toParent" #text (input)="passValueToParent(text.value)" placeholder="Illustrate child to parent data binding">
    </div>
</div>
