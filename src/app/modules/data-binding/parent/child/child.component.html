<div class="pad2r">
    <p>Child:-</p>
    <p>Value from parent:- "{{ fromParent }}"</p>
    <label for="text">From child to parent:- </label>
    <!-- event binding onInput -->
    <input type="text" name="toParent" #text (input)="passValueToParent(text.value)" placeholder="Illustrate child to parent data binding">
</div>
