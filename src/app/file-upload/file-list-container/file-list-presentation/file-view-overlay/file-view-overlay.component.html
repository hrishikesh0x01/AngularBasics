<div class="file-view-overlay card overflow-hidden w-100 h-100 p-2 position-relative">
    <div class="d-flex justify-content-between">
        <h5>{{ this.file.name }}</h5>
        <button class="p-0 m-2 border-0 bg-transparent" (click)="onButtonClick('close')">
            <span class="icon icon-cancel"></span>
        </button>
    </div>
    <iframe class="w-100 h-100" [src]="this.safeUrl"></iframe>
</div>
